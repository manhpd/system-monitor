<div class="flex w-full max-w-[300px] flex-col gap-2 rounded-xl border border-[#344d65] p-6">
  <p class="text-white text-base font-medium leading-normal">{{ title }}</p>
  <p class="text-white tracking-light text-[32px] font-bold leading-tight truncate">{{ value }}</p>
  <p *ngIf="change" [ngClass]="{'text-[#0bda5b]': change > 0, 'text-red-500': change < 0}" class="text-base font-medium leading-normal">
    {{ change > 0 ? '+' : '' }}{{ change }}%
  </p>
  <div class="flex min-h-[180px] flex-1 flex-col gap-8 py-4">
    <div class="h-[148px]">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="'line'">
      </canvas>
    </div>
    <div class="flex justify-around">
      <p *ngFor="let time of timeLabels" class="text-[#93adc8] text-[13px] font-bold leading-normal tracking-[0.015em]">{{ time }}</p>
    </div>
  </div>
</div>
